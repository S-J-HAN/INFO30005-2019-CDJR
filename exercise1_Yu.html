<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>INFO30005::JavaScript - Workshop #2</title>
</head>
<body>
    <p id="text" >JavaScript DOM :: Changing paragraph style</p>
    <div>
        <button id="style" onclick="js_new_style()">New style</button>
    </div>

    <script>
            var text = document.getElementById("text");
            var style = document.getElementById("style");
            text.style.fontFamily = "Helvetica Neue";
            text.style.fontSize = "20px";

            function js_new_style() {
            if (style.innerHTML == "New style") {
                text.style.color = "purple";
                text.style.fontFamily = "Times New Roman";
                text.style.fontSize = "30px"
                style.innerHTML = "Previous";
            } else {
                text.style.color = "black";
                text.style.fontFamily = "Helvetica Neue";
                text.style.fontSize = "20px";
                style.innerHTML = "New style";
            }

}
    </script>
</body>
</html>
